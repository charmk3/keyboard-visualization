<DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Key Visualization</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/TimelineMax.min.js"></script>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>
</head>
<body>
    <head></head>
    <main>
        <summary><p>Press any key on your keyboard.</p></summary>
        <figure>
            <div id="keyboard">
                <div class="line line-1">
                <div class="keys signs `" id="`"><div class="container"><p>~<br/>`</p></div></div>
                <div class="keys numbers 1"><div class="container"><p>!<br/>1</p></div></div>
                <div class="keys numbers 2"><div class="container"><p>@<br/>2</p></div></div>
                <div class="keys numbers 3"><div class="container"><p>#<br/>3</p></div></div>
                <div class="keys numbers 4"><div class="container"><p>$<br/>4</p></div></div>
                <div class="keys numbers 5"><div class="container"><p>%<br/>5</p></div></div>
                <div class="keys numbers 6"><div class="container"><p>^<br/>6</p></div></div>
                <div class="keys numbers 7"><div class="container"><p>&<br/>7</p></div></div>
                <div class="keys numbers 8"><div class="container"><p>*<br/>8</p></div></div>
                <div class="keys numbers 9"><div class="container"><p>(<br/>9</p></div></div>
                <div class="keys numbers 0"><div class="container"><p>)<br/>0</p></div></div>
                <div class="keys signs -" id="-"><div class="container"><p>_<br/>-</div></div>
                <div class="keys signs =" id="="><div class="container"><p>+<br/>=</div></div>
                <div class="keys functions backspace"><div class="container"><p>Backspace</p></div></div>
                </div>
                <!-- <br /> ` - backspace -->
                <div class="line line-2">
                <div class="keys functions tab"><div class="container"><p>Tab</p></div></div>
                <div class="keys letters q" id="q"><div class="container"><p>Q</p></div></div>
                <div class="keys letters w" id="w"><div class="container"><p>W</p></div></div>
                <div class="keys letters e" id="e"><div class="container"><p>E</p></div></div>
                <div class="keys letters r" id="r"><div class="container"><p>R</p></div></div>
                <div class="keys letters t" id="t"><div class="container"><p>T</p></div></div>
                <div class="keys letters y" id="y"><div class="container"><p>Y</p></div></div>
                <div class="keys letters u" id="u"><div class="container"><p>U</p></div></div>
                <div class="keys letters i" id="i"><div class="container"><p>I</p></div></div>
                <div class="keys letters o" id="o"><div class="container"><p>O</p></div></div>
                <div class="keys letters p" id="p"><div class="container"><p>P</p></div></div>
                <div class="keys signs [" id="]"><div class="container"><p>{<br/>[</p></div></div>
                <div class="keys signs ]" id="["><div class="container"><p>}<br/>]</p></div></div>
                <div class="keys functions enter"><div class="container"><p>Enter</p></div></div>
                </div>
                <!-- <br /> tab - enter -->
                <div class="line line-3">
                <div class="keys functions caps"><div class="container"><p>Caps Lock</p></div></div>
                <div class="keys letters a" id="a"><div class="container"><p>A</p></div></div>
                <div class="keys letters s" id="s"><div class="container"><p>S</p></div></div>
                <div class="keys letters d" id="d"><div class="container"><p>D</p></div></div>
                <div class="keys letters f" id="f"><div class="container"><p>F</p></div></div>
                <div class="keys letters g" id="g"><div class="container"><p>G</p></div></div>
                <div class="keys letters h" id="h"><div class="container"><p>H</p></div></div>
                <div class="keys letters j" id="j"><div class="container"><p>J</p></div></div>
                <div class="keys letters k" id="k"><div class="container"><p>K</p></div></div>
                <div class="keys letters l" id="l"><div class="container"><p>L</p></div></div>
                <div class="keys signs ;" id=";"><div class="container"><p>:<br/>;</p></div></div>
                <div class="keys signs '" id="'"><div class="container"><p>"<br/>'</p></div></div>
                </div>
                <!-- <br /> caps lock - ' -->
                <div class="line line-4">
                <div class="keys functions shift" id="shift"><div class="container"><p>Shift</p></div></div>
                <div class="keys letters z" id="z"><div class="container"><p>Z</p></div></div>
                <div class="keys letters x" id="x"><div class="container"><p>X</p></div></div>
                <div class="keys letters c" id="c"><div class="container"><p>C</p></div></div>
                <div class="keys letters v" id="v"><div class="container"><p>V</p></div></div>
                <div class="keys letters b" id="b"><div class="container"><p>B</p></div></div>
                <div class="keys letters n" id="n"><div class="container"><p>N</p></div></div>
                <div class="keys letters m" id="m"><div class="container"><p>M</p></div></div>
                <div class="keys signs ," id=","><div class="container"><p><<br/>,</p></div></div>
                <div class="keys signs ." id="."><div class="container"><p>><br/>.</p></div></div>
                <div class="keys signs /" id="/"><div class="container"><p>?<br/>/</p></div></div>
                <div class="keys signs \" id="\"><div class="container"><p>|<br/>\</p></div></div>
                <div class="keys functions shift" id="shift"><div class="container"><p>Shift</p></div></div>
                </div>
                <!-- <br /> lshift - rshift -->
                <div class="line line-5">
                <div class="keys functions ctrl" id="ctrl"><div class="container"><p>Ctrl</p></div></div>
                <div class="keys functions cherry"><div class="container"><p></p></div></div>
                <div class="keys functions alt" id="alt"><div class="container"><p>Alt</p></div></div>
                <div class="keys functions space"><div class="container"><p>Space</p></div></div>
                <div class="keys functions alt"><div class="container"><p>Alt</p></div></div>
                <div class="keys functions windows"><div class="container"><p>Win</p></div></div>
                <div class="keys functions doc"><div class="container"><p>Doc</p></div></div>
                <div class="keys functions ctrl" id="ctrl"><div class="container"><p>Ctrl</p></div></div>
                </div>
            </div>
            <figcaption>The visualized keyboard</figcaption>
        </figure>
        <div id="result">
            <p>result</p>
            <pre id="output"></pre>
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
